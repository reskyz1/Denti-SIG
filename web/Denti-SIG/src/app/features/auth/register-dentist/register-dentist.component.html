<div class="register-dentist">
  <div class="title">
    <h1>DENTI SIG</h1>
    <h2>Cadastro Dentista</h2>
  </div>

  <div class="card">
    <label for="name">Nome Completo</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" />

    <label for="cro">CRO</label>
    <input type="text" id="cro" name="cro" placeholder="Digite seu CRO" />

    <label for="clinic">Id da Clínica</label>
    <input type="text" id="clinic" name="clinic" placeholder="Digite o id da clínica" />

    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="Digite sua senha" />

    <label for="confirm-password">Confirmar Senha</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" />

    <div class="checkbox-container">
      <input type="checkbox" id="terms" />
      <label for="terms">Confirmo que concordo com os <a href="#">termos</a></label>
    </div>

    <button class="submit-btn">Cadastrar</button>
  </div>
</div>
