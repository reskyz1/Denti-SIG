<div class="register-dentist">
  <div class="title">
    <h1>DENTI SIG</h1>
    <h2>Cadastro Dentista</h2>
  </div>

  <form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" formControlName="nome" placeholder="Digite seu nome" />

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Digite seu email" />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" formControlName="cpf" placeholder="Digite seu CPF" />

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" formControlName="telefone" placeholder="Digite seu telefone" />

    <label for="cro">CRO</label>
    <input type="text" id="cro" formControlName="cro" placeholder="Digite seu CRO" />

    <label for="senha">Senha</label>
    <input type="password" id="senha" formControlName="senha" placeholder="Digite sua senha" />

    <label for="confirmarSenha">Confirmar Senha</label>
    <input type="password" id="confirmarSenha" formControlName="confirmarSenha" placeholder="Confirme sua senha" />

    <div class="checkbox-container">
      <input type="checkbox" id="termos" formControlName="termos" />
      <label for="termos">Confirmo que concordo com os <a href="#">termos</a></label>
    </div>

    <button class="submit-btn" type="submit" [disabled]="loading">Cadastrar</button>
  </form>
</div>
