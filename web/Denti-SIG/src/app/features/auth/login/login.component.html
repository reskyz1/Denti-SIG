<div class="login-container">
    <h1 class="title">DENTI SIG</h1>
    <h2 class="subtitle">Entre com a sua conta</h2>
    <p class="register-text">
      ou <a href="/register">cadastre-se</a> caso n√£o possua uma conta ainda
    </p>
  
    <div class="login-box">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Login</label>
          <input id="username" formControlName="username" type="text" placeholder="Login" />
        </div>
  
        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" formControlName="password" type="password" placeholder="Senha" />
        </div>
  
        <button class = "login-box" type="submit">Entrar</button>
      </form>
  
      <p class="forgot-password">
        <a href="#">Esqueceu sua senha?</a>
      </p>
    </div>
  </div>
