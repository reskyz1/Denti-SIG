<div class="modal-wrapper">
  <h2 class="modal-title">Agendar consulta</h2>

  <div class="form-group">
    <label>Dentista</label>
    <mat-form-field appearance="outline" class="custom-field">
      <mat-select [(ngModel)]="dentistaSelecionado">
        <mat-option *ngFor="let d of dentistas" [value]="d">{{ d.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-group">
  <label>Paciente</label>
  <mat-form-field appearance="outline" class="custom-field">
    <input
      type="text"
      matInput
      [(ngModel)]="pacienteInput"
      [matAutocomplete]="autoPaciente"
      (ngModelChange)="filtrarPacientes()"
      placeholder="Digite o nome do paciente"
    />
    <mat-autocomplete #autoPaciente="matAutocomplete" (optionSelected)="selecionarPaciente($event.option.value)">
      <mat-option *ngFor="let p of pacientesFiltrados" [value]="p">
        {{ p.nome }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

  <div class="field-row">
    <div class="form-group">
      <label>Data da consulta</label>
      <mat-form-field appearance="outline" class="field">
        <input matInput [matDatepicker]="picker" [(ngModel)]="dataConsulta" type="date">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label>Horário</label>
      <mat-form-field appearance="outline" class="field">
        <input matInput type="time" [(ngModel)]="horaConsulta">
      </mat-form-field>
    </div>

    <div class="form-group">
      <label>Duração</label>
      <mat-form-field appearance="outline" class="field">
        <input matInput type="number" [(ngModel)]="duracaoConsulta">
      </mat-form-field>
    </div>
  </div>

  <div class="form-group">
    <label>Observações</label>
    <mat-form-field appearance="outline" class="custom-field">
      <textarea matInput placeholder="Adicione observações sobre esta consulta" [(ngModel)]="observacoes" rows="2"></textarea>
    </mat-form-field>
  </div>

  <div class="footer">
    <button mat-stroked-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="button" (click)="agendar()">
      <mat-icon>check</mat-icon>
      Agendar consulta
    </button>
  </div>
</div>
