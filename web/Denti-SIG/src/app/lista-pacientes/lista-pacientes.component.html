<div class="pacientes-container">
  <h2>Lista de Pacientes</h2>

  <!-- Exibe mensagem quando a lista estiver vazia ou indefinida -->
  <div *ngIf="!pacientes || pacientes.length === 0">
    Nenhum paciente encontrado.
  </div>

  <!-- Exibe lista quando hÃ¡ pacientes -->
  <div *ngIf="pacientes && pacientes.length > 0" class="lista">
    <button *ngFor="let paciente of pacientes"
            (click)="abrirFicha(paciente)"
            class="paciente-btn">
      {{ paciente.nome }} - {{ paciente.cpf }}
    </button>
  </div>
</div>
